<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="./medium.js"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet" />
  <title>Breakout-game</title>
</head>
<body>
  <div class="top-panel">
    <h1>Breakout </h1>
  </div>
  <main>
    <div class="middle-panel">
      <div class="game-layout">
      
        <div class="left-panel">
          <p class="difficulty">LEVELS</p>
          <div class="difficulties">
            <ul>
               
              <a class="Easy" href="index.html">Easy</a>
              <a class="Medium" href="medium.html">medium</a>
              <a class="Hard" href="hard.html">Hard</a>
            </ul>
          </div>
        </div>
        <div id="game-boundary">Press SPACE to start
          

            <div id="bricks-container"></div>

            <!-- Row 1 -->
            <div class="brickGold" style="top: 20px; left: 20px;"></div>
            <div class="brickG" style="top: 20px; left: 110px;"></div>
            <div class="brickP" style="top: 20px; left: 200px;"></div>
            <div class="brick" style="top: 20px; left: 290px;"></div>
            <div class="brickB" style="top: 20px; left: 380px;"></div>
            <div class="brick" style="top: 20px; left: 470px;"></div>

            <!-- Row 2 -->
            <div class="brick" style="top: 60px; left: 20px;"></div>
            <div class="brickP" style="top: 60px; left: 110px;"></div>
            <div class="brick" style="top: 60px; left: 200px;"></div>
            <div class="brickB" style="top: 60px; left: 290px;"></div>
            <div class="brick" style="top: 60px; left: 380px;"></div>
            <div class="brickG" style="top: 60px; left: 470px;"></div>

            <!-- Row 3 -->
            <div class="brickB" style="top: 100px; left: 20px;"></div>
            <div class="brick" style="top: 100px; left: 110px;"></div>
            <div class="brick" style="top: 100px; left: 200px;"></div>
            <div class="brickG" style="top: 100px; left: 290px;"></div>
            <div class="brick" style="top: 100px; left: 380px;"></div>
            <div class="brickP" style="top: 100px; left: 470px;"></div>

            <div id="paddle"></div>
            <div id="ball"></div>
            
          </div>
                    <div class="right-panel">
                    <p class="score">Score</p>
                    <div class="scoreboard">0</div>
                    <button id="reset">Restart Game</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
